<ion-content class="ion-padding" [class.dark]="darkMode">
  <div class="form-container">
    <h2 class="form-title">
      {{ idViajeEditar ? 'Actualizar viaje' : 'Nuevo Viaje' }}
    </h2>

    <form class="form-content">
      <div class="form-group">
        <label for="nombre">Nombre del viaje</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Ej. Ruta por Europa" />
      </div>

      <div class="form-group">
        <label for="fechaInicio">Fecha de inicio</label>
        <input type="date" id="fechaInicio" [(ngModel)]="fechaInicioStr" name="fechaInicio" />
      </div>

      <div class="form-group">
        <label for="fechaFin">Fecha de fin</label>
        <input type="date" id="fechaFin" [(ngModel)]="fechaFinStr" name="fechaFin" />
      </div>

      <div class="form-group">
        <label for="destino">Destino</label>
        <input type="text" id="destino" [(ngModel)]="destino" name="destino" placeholder="Ej. París, Madrid..." />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" [(ngModel)]="descripcion" name="descripcion" rows="4" placeholder="Describe tu aventura..."></textarea>
      </div>


      <div class="button-container">
        <ion-button
          [routerLink]="['/viajes']"
          expand="block"
          class="cancelar-btn"
          style="width: 250px;"
        >
          <ion-icon slot="start" name="close-circle"></ion-icon>
          Cancelar
        </ion-button>

        <ion-button
          (click)="guardarViaje()"
          expand="block"
          class="guardar-btn"
          style="width: 250px;"
        >
          <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          {{ idViajeEditar ? 'Actualizar Viaje' : 'Crear Viaje' }}
        </ion-button>
      </div>

      <ion-text color="danger" *ngIf="mensajeError">
        <p class="ion-padding-start">{{ mensajeError }}</p>
      </ion-text>
    </form>
  </div>

  <style>
    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: var(--form-background, #5B97D5);
      padding: 2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      border-radius: 12px;
    }

    :host-context(.dark) .form-container {
      --form-background: #121010;
      box-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }

    .form-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: white;
    }

    .form-content {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }


    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: white;
    }

    .form-group input,
    .form-group textarea {
      padding: 0.75rem;
      border: 1px solid var(--input-border, #ccc);
      border-radius: 12px;
      font-size: 1rem;
      background-color: var(--input-background, #ffffff);
      color: var(--input-text, #000000);
    }


    .cancelar-btn {
      --background: white;
      --color: #dc2626;
      border: 2px solid #dc2626;
      font-weight: bold;
    }

    .guardar-btn {
      --background: white;
      --color: #5B97D5;
      border: 2px solid #1e3a8a;
      font-weight: bold;
    }


    :host-context(.dark) .form-group input,
    :host-context(.dark) .form-group textarea {
      --input-border: #404040;
      --input-background: #2a2a2a;
      --input-text: #ffffff;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3880ff;
      box-shadow: 0 0 0 2px rgba(56, 128, 255, 0.2);
    }

    .button-container {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    label {
      color: #fff;
    }
  </style>
</ion-content>
