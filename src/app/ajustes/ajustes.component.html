<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">



  <ion-card class="settings-card">
    <ion-card-header>
      <ion-card-title>Preferencias</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="moon-outline" slot="start"></ion-icon>
        <ion-label>Modo oscuro</ion-label>
        <ion-toggle
          [(ngModel)]="darkMode"
          (ionChange)="toggleDarkMode()"
          slot="end">
        </ion-toggle>
      </ion-item>


      <ion-item>
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label>Hora de notificación</ion-label>
        <ion-select slot="end" [value]="" (ionChange)="guardarHoraNotificacion($event.detail.value)">
          <ion-select-option value="00:00">00:00</ion-select-option>
          <ion-select-option value="08:00">08:00</ion-select-option>
          <ion-select-option value="09:00">09:00</ion-select-option>
          <ion-select-option value="12:00">12:00</ion-select-option>
          <ion-select-option value="15:00">15:00</ion-select-option>
          <ion-select-option value="17:00">17:00</ion-select-option>
          <ion-select-option value="20:00">20:00</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-card class="settings-card">
    <ion-card-header>
      <ion-card-title>Permisos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>Ubicación</ion-label>
        <ion-toggle
          [(ngModel)]="locationEnabled"
          (ionChange)="onLocationToggle()"
          slot="end">
        </ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="settings-card danger-zone">
    <ion-card-header>
      <ion-card-title>Zona de riesgo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
        <ion-button fill="clear" color="danger" slot="end" (click)="logout()">Salir</ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>Eliminar cuenta</ion-label>
        <ion-button fill="clear" color="danger" slot="end" (click)="eliminar()">Eliminar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
