<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="settings-card">
    <ion-card-header>
      <ion-card-title>Cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
        <ion-button fill="clear" slot="end" color="primary">Editar</ion-button>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label>Cambiar contrase침a</ion-label>
        <ion-button fill="clear" slot="end" color="primary">Cambiar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="settings-card">
    <ion-card-header>
      <ion-card-title>Preferencias</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="moon-outline" slot="start"></ion-icon>
        <ion-label>Modo oscuro</ion-label>
        <ion-toggle
          [(ngModel)]="darkMode"
          (ionChange)="toggleDarkMode()"
          slot="end">
        </ion-toggle>
      </ion-item>

      <ion-item>
        <ion-icon name="language-outline" slot="start"></ion-icon>
        <ion-label>Idioma</ion-label>
        <ion-select slot="end">
          <ion-select-option value="es">Espa침ol</ion-select-option>
          <ion-select-option value="en">English</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="settings-card">
    <ion-card-header>
      <ion-card-title>Permisos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>Ubicaci칩n</ion-label>
        <ion-toggle
          [(ngModel)]="locationEnabled"
          (ionChange)="onLocationToggle()"
          slot="end">
        </ion-toggle>
      </ion-item>

      <ion-item>
        <ion-icon name="folder-outline" slot="start"></ion-icon>
        <ion-label>Almacenamiento</ion-label>
        <ion-toggle
          [(ngModel)]="storageEnabled"
          (ionChange)="onStorageToggle()"
          slot="end">
        </ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="settings-card danger-zone">
    <ion-card-header>
      <ion-card-title>Zona de riesgo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none" color="danger">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesi칩n</ion-label>
        <ion-button fill="clear" color="danger" slot="end" (click)="logout()">Salir</ion-button>
      </ion-item>

      <ion-item lines="none" color="danger">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>Eliminar cuenta</ion-label>
        <ion-button fill="clear" color="danger" slot="end" (click)="eliminar()">Eliminar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
