<ion-header>
  <ion-toolbar style="--background: #5B97D5;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/viajes" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white;">ðŸ”” Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="notificaciones-container" *ngIf="notificaciones?.length; else sinNotificaciones">
    <ion-card *ngFor="let noti of notificaciones" class="notificacion-card">
      <ion-card-content>
        <div class="mensaje">{{ noti.mensaje }}</div>
        <div class="fecha">
          ðŸ“… {{ noti.fechaEnvio | date: 'dd/MM/yyyy HH:mm' }}
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #sinNotificaciones>
    <div class="no-data">
      <img src="assets/icons8-campana-con-barra-48-pica.png" alt="Sin notificaciones" />
      <p>No tienes notificaciones por ahora.</p>
    </div>
  </ng-template>

  <style>
    .notificaciones-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .notificacion-card {
      --background: #5B97D5;
      color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .mensaje {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .fecha {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #e0e0e0;
    }

    .no-data {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 3rem;
      text-align: center;
      color: #888;
    }

    .no-data img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .no-data p {
      font-size: 1.1rem;
    }
  </style>
</ion-content>
