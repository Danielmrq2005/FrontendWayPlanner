<ion-header>
  <ion-toolbar [style]="{'--background': darkMode ? '#1f1f1f' : '#5B97D5'}" style="display: flex; align-items: center; justify-content: space-between; padding: 0 16px;">
    <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: nowrap; width: 100%; gap: 8px;">

      <div style="display: flex; align-items: center; flex-shrink: 1;">
        <img src="assets/logo.png" alt="Logo" style="height: 28px; margin-right: -5px;">
        <ion-title style="font-size: 21px; color: white; margin: 0;">Detalles Viaje</ion-title>
      </div>

      <div style="display: flex; align-items: center; gap: 8px; flex-shrink: 0;">
        <img src="assets/icons8-campana-48.png" alt="Notificaciones" [routerLink]="['/notificaciones']" style="width: 24px; height: 24px;">
      </div>
    </div>

  </ion-toolbar>

</ion-header>
<ion-content class="ion-padding" [class.dark]="darkMode">
  <div class="viaje-detalle-container">
    <div class="contenedor_titulo">
      <h1 class="viaje-nombre">‚úàÔ∏è {{viaje?.nombre}}</h1>
    </div>

    <div class="detalle-bloque">
      <label class="detalle-label">üìç Destino</label>
      <div class="detalle-contenido">
        {{viaje?.destino}}
      </div>
    </div>

    <div class="detalle-bloque">
      <label class="detalle-label">üìÖ Fecha de Inicio</label>
      <div class="detalle-contenido">
        {{viaje?.fechaInicio | date:'dd/MM/yyyy'}}
      </div>
    </div>

    <div class="detalle-bloque">
      <label class="detalle-label">üìÖ Fecha de Fin</label>
      <div class="detalle-contenido">
        {{viaje?.fechaFin | date:'dd/MM/yyyy'}}
      </div>
    </div>

    <div class="detalle-bloque">
      <label class="detalle-label">üìù Descripci√≥n</label>
      <div class="detalle-contenido">
        {{viaje?.descripcion}}
      </div>
    </div>

    <div class="botones">
      <ion-button (click)="editarviaje(idViaje)"   [routerLink]="['/crear-viaje', viaje?.id]"  class="boton" expand="block" style="--background: #5B97D5">‚úèÔ∏è Editar Viaje</ion-button>
      <ion-button (click)="confirmarEliminarViaje(idViaje)"  class="boton" expand="block" color="danger">üóëÔ∏è Eliminar Viaje</ion-button>
    </div>
  </div>

  <style>
    .viaje-detalle-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .viaje-nombre {
      font-size: 2.2rem;
      font-weight: 700;
      color: white;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .detalle-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.3rem;
    }

    .detalle-bloque {
      display: flex;
      flex-direction: column;
    }

    .detalle-contenido {
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.04);
      background-color: #5B97D5;
    }

    .botones {
      margin: auto;
    }

    .contenedor_titulo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      border: 1px solid black;
      border-radius: 12px;
      background-color: #5B97D5;
    }

    div {
      color: white;
      font-size: 1.5em;
      font-weight: 600;
      padding: 10px;
    }

    .boton {
      justify-content: center;
      align-items: center;
      display: inline-block;
    }
    ion-content.dark {
      --background: #121212;

      .viaje-detalle-container {
        .viaje-nombre {
          color: #e0e0e0;
        }

        .detalle-label {
          color: #e0e0e0;
        }

        .detalle-contenido {
          background-color: #2d2d2d;
          color: #e0e0e0;
          box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .contenedor_titulo {
          background-color: #2d2d2d;
          border-color: #3d3d3d;
        }

        .botones {
          ion-button {
            --background: #5B97D5;
          }
        }
      }
    }
  </style>
</ion-content>
