<!-- Contenedor principal de la tarjeta -->
<ion-card class="maleta-card">

  <!-- Encabezado con icono y nombre del objeto (o texto por defecto si está vacío) -->
  <div class="maleta-header">
    <ion-icon name="cube" class="maleta-icon"></ion-icon>
    {{ nombreObjeto || 'Nuevo Ítem' }}
  </div>

  <!-- Contenido del formulario -->
  <ion-card-content>

    <!-- Campo para ingresar el nombre del ítem -->
    <ion-item lines="none">
      <ion-label position="stacked">Nombre del Ítem</ion-label>
      <ion-input placeholder="Ej. Cargador, Zapatos..." [(ngModel)]="nombreObjeto"></ion-input>
    </ion-item>

    <!-- Campo para ingresar la cantidad del ítem -->
    <ion-item lines="none" class="maleta-item">
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input type="number" min="1" placeholder="Ej. 2" [(ngModel)]="cantidadObjeto"></ion-input>
    </ion-item>

    <!-- Campo para seleccionar una categoría -->
    <ion-item lines="none" class="maleta-item">
      <ion-label position="stacked">Categoría</ion-label>
      <ion-select placeholder="Elige una categoría" [(ngModel)]="categoriaObjeto">
        <ion-select-option value="ROPA">Ropa</ion-select-option>
        <ion-select-option value="ELECTRONICA">Electrónica</ion-select-option>
        <ion-select-option value="HIGIENE">Higiene</ion-select-option>
        <ion-select-option value="DOCUMENTOS">Documentos</ion-select-option>
        <ion-select-option value="ACCESORIOS">Accesorios</ion-select-option>
        <ion-select-option value="OTROS">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Botones de acción: cancelar o guardar -->
    <div class="maleta-footer">
      <ion-button fill="outline" size="small" color="primary" (click)="cancelar()">
        <ion-icon slot="start" name="close-circle"></ion-icon>
        Cancelar
      </ion-button>
      <ion-button fill="solid" size="small" color="primary" (click)="guardarObjeto()">
        <ion-icon slot="start" name="checkmark-circle"></ion-icon>
        Ok
      </ion-button>
    </div>

  </ion-card-content>
</ion-card>

<!-- Mensaje informativo debajo del formulario -->
<p class="maleta-general-aviso">Organiza tus objetos para no olvidar nada.</p>


<style>
  /* Estilo general de la tarjeta */
  .maleta-card {
    margin: 20px auto;
    border-radius: 15px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 90%;
    width: 100%;
  }

  /* Ajustes de ancho según el tamaño de la pantalla */
  @media (min-width: 768px) {
    .maleta-card {
      max-width: 800px; /* más ancho en tablets */
    }
  }

  @media (min-width: 1200px) {
    .maleta-card {
      max-width: 750px; /* ligeramente más angosto en pantallas grandes */
    }
  }

  /* Encabezado con color y estilos de texto */
  .maleta-header {
    background-color: #5B97D5;
    color: white;
    padding: 14px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px; /* separación entre icono y texto */
  }

  /* Tamaño del ícono en el encabezado */
  .maleta-icon {
    font-size: 1.4rem;
  }

  /* Espaciado entre campos del formulario */
  .maleta-item {
    margin-top: 15px;
  }

  /* Estilo del pie de la tarjeta (botones) */
  .maleta-footer {
    display: flex;
    justify-content: space-between;
    padding: 20px 0 0;
  }

  /* Bordes redondeados en botones */
  ion-button {
    --border-radius: 8px;
  }

  /* Estilo del mensaje informativo */
  .maleta-general-aviso {
    text-align: center;
    margin-top: 10px;
    font-size: 0.85rem;
    color: #444;
  }

  /* Encabezado en modo oscuro */
  :host-context(.dark) .maleta-header {
    background-color: #1f1f1f;
    color: white;
  }

  /* Tarjeta con fondo y sombra en modo oscuro */
  :host-context(.dark) .maleta-card {
    background-color: #121212;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
  }

  /* Contenido del formulario en modo oscuro */
  :host-context(.dark) ion-card-content {
    background-color: #121212;
    color: white;
  }

  /* Items (inputs/selects) con fondo y color oscuros */
  :host-context(.dark) ion-item {
    --background: #1f1f1f;
    --color: white;
  }

  /* Colores del texto de los labels */
  :host-context(.dark) ion-item ion-label {
    color: white !important;
  }

  /* Color del texto dentro de los inputs */
  :host-context(.dark) ion-item ion-input {
    color: white;
  }

  /* Color del texto dentro del select */
  :host-context(.dark) ion-item ion-select {
    color: white !important;
  }

  /* Aviso inferior más claro en modo oscuro */
  :host-context(.dark) .maleta-general-aviso {
    color: #bbb;
  }

  /* Colores personalizados para el botón primario en modo oscuro */
  :host-context(.dark) ion-button[color="primary"] {
    --ion-color-primary: #DC2786FF;
    --ion-color-primary-contrast: white;
  }

  /* Estilo de las opciones dentro del select */
  :host-context(.dark) ion-select-option {
    color: white !important;
  }

  /* Ajustes visuales profundos para alertas, radios y acciones en modo oscuro */
  ::ng-deep .dark .alert-radio-label {
    color: white !important;
  }

  ::ng-deep .dark .action-sheet-group .action-sheet-button {
    color: white !important;
  }

  ::ng-deep .dark .select-popover .ion-select-option {
    color: white !important;
  }

  ::ng-deep .dark ion-alert .alert-checkbox-label,
  ::ng-deep .dark ion-alert .alert-radio-label {
    color: white !important;
  }
</style>
