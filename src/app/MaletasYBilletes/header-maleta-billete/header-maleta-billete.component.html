<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WayPlanner - Viaje a </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }
    .nav-tabs .nav-link.active {
      background-color: #e5e7eb;
    }
    .floating-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #6ba1d8;
      color: white;
      border-radius: 50%;
      font-size: 24px;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .titulo {
      font-size: 2rem;
      color: #6ba1d8;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="app-container" [class.dark]="darkMode" [class.sidebar-expanded]="sidebarExpanded">

  <app-menu-hamburguesa (expansionChange)="sidebarExpanded = $event"  [viajeId]="viajeId"></app-menu-hamburguesa>
  <div class="main-content" [class.dark]="darkMode">
    <ion-header>
      <ion-toolbar [style]="{'--background': darkMode ? '#1f1f1f' : '#5B97D5'}" style="display: flex; align-items: center; justify-content: space-between; padding: 0 16px;">

        <ion-buttons slot="start">
          <img src="../../../assets/logo.png" alt="Logo" style="height: 25px; margin-left: 10px; margin-right: 8px;">
        </ion-buttons>

        <ion-title style="
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          font-size: 1.5rem;
          font-weight: bold;
          color: white;
          margin: 0;
        ">
          Inicio
        </ion-title>

        <ion-buttons slot="end" style="margin-right: 10px;">
          <ion-button fill="clear" [routerLink]="['/notificaciones']">
            <img src="../../../assets/icons8-campana-48.png" alt="Notificaciones" style="width: 30px; height: 30px;">
          </ion-button>
        </ion-buttons>

      </ion-toolbar>
    </ion-header>





    <!-- Título -->
    <div class="text-center mt-3">
      <h2 class="titulo fw-bold">{{ viajeNombre }}</h2>
    </div>

    <!-- Segmentos -->
    <ion-segment [(ngModel)]="segmento_seleccionado" (ionChange)="Segmento_cambiado($event)">
      <ion-segment-button value="lista_maletas">
        <ion-label>Maletas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="lista_grupos_billetes">
        <ion-label>Billetes</ion-label>
      </ion-segment-button>
    </ion-segment>

    <!-- Contenido dinámico -->
    <ng-container *ngIf="segmento_seleccionado === 'lista_maletas'">
      <ng-container *ngIf="mostrarListaMaletas">
        <app-lista-maletas></app-lista-maletas>
      </ng-container>
      <ng-container *ngIf="mostrarFormularioMaleta">
        <app-form-maleta (cancelado)="cancelarFormularioMaleta()"></app-form-maleta>
      </ng-container>
    </ng-container>


    <ng-container *ngIf="segmento_seleccionado === 'lista_grupos_billetes'">
      <ng-container *ngIf="mostrarListaBilletes">
        <app-lista-grupos-billetes></app-lista-grupos-billetes>
      </ng-container>
      <ng-container *ngIf="mostrarFormularioBillete">
        <app-form-billete (cancelado)="cancelarFormularioBillete()"></app-form-billete>
      </ng-container>
    </ng-container>

    <!-- Botón flotante -->
    <ion-icon name="add-circle" class="floating-btn" *ngIf="segmento_seleccionado === 'lista_maletas' || segmento_seleccionado === 'lista_grupos_billetes'" (click)="mostrarFormulario()"></ion-icon>
  </div>
</div>
<!-- NavBar -->


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
