<!-- Contenedor completo -->
<ion-card id="form-billete" class="billete-card" [class.edit-mode]="!soloLectura" style="display: block;" [class.dark]="darkMode">
  <!-- Encabezado del billete -->
  <div class="billete-header">
    <!-- Icono y t칤tulo del billete -->
    <ion-icon name="ticket-outline" class="billete-icon"></ion-icon>
    {{ nombreBillete || billete.nombre }} <!-- T칤tulo del billete si est치 definido, o el nombre del billete existente -->
  </div>

  <!-- Contenido del formulario -->
  <ion-card-content>
    <!-- Input de t칤tulo -->
    <ion-item lines="none">
      <!-- Label del t칤tulo -->
      <ion-label position="stacked">T칤tulo</ion-label>

      <!-- Input para el t칤tulo del billete -->
      <ion-input
        [(ngModel)]="nombreBillete"
        [readonly]="soloLectura"
        placeholder="Escribe el t칤tulo que le quieras dar al Billete"
        type="text">
      </ion-input>
    </ion-item>


    <div>
      <!-- Label de categor칤a -->
      <ion-label class="label-categoria" position="stacked">Categor칤a</ion-label>

      <!-- Select de categor칤a -->
      <ion-item lines="none" class="ion-margin-top">
        <!-- Select para elegir la categor칤a del billete -->
        <ion-select
          placeholder="Elige la categor칤a del Billete"
          [(ngModel)]="categoriaBillete"
          [disabled]="soloLectura">
          <ion-select-option value="AVION">Avi칩n</ion-select-option>
          <ion-select-option value="TREN">Tren</ion-select-option>
          <ion-select-option value="AUTOBUS">Autob칰s</ion-select-option>
          <ion-select-option value="BARCO">Barco</ion-select-option>
          <ion-select-option value="CONCIERTO">Concierto</ion-select-option>
          <ion-select-option value="MUSEO">Museo</ion-select-option>
          <ion-select-option value="EVENTO">Evento</ion-select-option>
          <ion-select-option value="OTRO">Otro</ion-select-option>
        </ion-select>
      </ion-item>
    </div>


    <!-- 츼rea de subida de PDF m치s est칠tica -->
    <div class="pdf-upload-container ion-margin-top">
      <!-- Label para la subida de PDF -->
      <div *ngIf="!vistaPreviaPdfUrl" class="upload-content"> <!-- Se muestra si no hay PDF cargado -->
        <!-- Icono de subida de PDF -->
        <ion-icon name="cloud-upload-outline" class="upload-icon"></ion-icon>

        <!-- Texto de instrucci칩n -->
        <ion-label class="upload-label">A침ade el PDF del billete</ion-label>
      </div>

      <!-- Label para la vista previa del PDF -->
      <ion-button
        expand="block"
        class="upload-btn"
        (click)="seleccionarArchivoPdf()"
        *ngIf="!soloLectura"
        color="secondary">
        <span *ngIf="!vistaPreviaPdfUrl">Seleccionar archivo PDF</span> <!-- Texto si no hay PDF cargado -->
        <span *ngIf="vistaPreviaPdfUrl">Seleccionar otro PDF</span> <!-- Texto si ya hay un PDF cargado -->
      </ion-button>

      <!-- Bot칩n para cargar el PDF -->
      <ion-button
        expand="block"
        class="upload-btn"
        (click)="descargarPdf()"
        *ngIf="!soloLectura && vistaPreviaPdfUrl && isMobile()"
        color="secondary">
        <!-- Icono de descarga -->
        <ion-icon slot="start" name="download-outline"></ion-icon>
        <!-- Texto del bot칩n -->
        <span>Descargar PDF</span>
      </ion-button>

      <!-- Bot칩n para descargar el PDF en modo solo lectura -->
      <ion-button
          expand="block"
          class="upload-btn"
          (click)="descargarPdf()"
          *ngIf="soloLectura"
          color="secondary">
        <!-- Icono de descarga -->
        <ion-icon slot="start" name="download-outline"></ion-icon>
        <!-- Texto del bot칩n -->
        <span *ngIf="vistaPreviaPdfUrl">Descargar PDF</span>
      </ion-button>

      <!-- Input oculto para seleccionar el archivo PDF -->
      <input type="file" id="inputPdfBillete" hidden accept="application/pdf" (change)="cargarPdf($event)">

        <!-- Vista previa del PDF solo en escritorio -->
        <div *ngIf="vistaPreviaPdfUrl && !isMobile()" class="vista-previa-pdf ion-margin-top">
            <!-- IFrame para la vista previa del PDF -->
            <iframe
                    [src]="vistaPreviaPdfUrl"
                    class="iframe-pdf"
                    frameborder="0">
            </iframe>
        </div>
    </div>

    <!-- Nombre del archivo PDF seleccionado -->
    <div *ngIf="nombreArchivoPdf" class="archivo-seleccionado">
      <ion-text color="medium">游늯 {{ nombreArchivoPdf }}</ion-text>
    </div>

    <!-- Botones de acci칩n al final del formulario si no es solo lectura -->
    <div class="billete-footer" *ngIf="!soloLectura">
      <!-- Bot칩n para cancelar -->
      <ion-button fill="outline" color="primary" size="small" (click)="cancelar()">
        <ion-icon slot="start" name="close-circle"></ion-icon>
        Cancelar
      </ion-button>

      <!-- Bot칩n para eliminar el billete -->
      <ion-button fill="outline" color="danger" size="small" (click)="eliminarBillete()">
        <ion-icon slot="start" name="trash"></ion-icon>
        Eliminar
      </ion-button>

      <!-- Bot칩n para guardar los cambios del billete -->
      <ion-button fill="solid" color="primary" size="small" (click)="guardarBillete()">
        <ion-icon slot="start" name="checkmark-circle"></ion-icon>
        Ok
      </ion-button>
    </div>

    <!-- Botones de acci칩n al final del formulario si es solo lectura -->
    <div *ngIf="soloLectura" class="billete-footer">
      <!-- Bot칩n para cerrar el formulario -->
      <ion-button fill="outline" color="primary" size="small" (click)="cancelar()">
        <ion-icon slot="start" name="close-circle"></ion-icon>
        Cerrar
      </ion-button>

      <!-- Bot칩n para confirmar y cerrar el formulario -->
      <ion-button fill="solid" color="primary" size="small" (click)="cancelar()">
        <ion-icon slot="start" name="checkmark-circle"></ion-icon>
        Ok
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>

<!-- Estilos personalizados para el formulario de billete -->
<style>
  ion-card-content {
    max-height: 70vh; /* Puedes ajustar este valor seg칰n el dise침o */
    overflow-y: auto;
    padding-right: 10px; /* Para evitar que el scroll tape el contenido */
  }

  .billete-card {
    margin: 20px auto;
    border-radius: 15px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 90%;
    width: 100%;
    background: #fff;
  }

  @media (max-width: 768px) {
    ion-card-content {
      max-height: 60vh;
    }
  }

  @media (min-width: 768px) {
    .billete-card {
      max-width: 800px;
    }
  }

  @media (min-width: 1200px) {
    .billete-card {
      max-width: 750px;
    }
  }

  .billete-header {
    background-color: #5B97D5;
    color: white;
    padding: 14px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }

  .billete-icon {
    font-size: 1.4rem;
  }

  .billete-footer {
    display: flex;
    justify-content: space-between;
    padding: 20px 0 0;
  }

  ion-button {
    --border-radius: 8px;
  }

  /* Estilo personalizado para subida de PDF */
  .pdf-upload-container {
    text-align: center;
    background-color: #f4f5f8;
    padding: 20px;
    border-radius: 12px;
    border: 2px dashed #d0d0d0;
    transition: background-color 0.3s ease;
  }

  .pdf-upload-container:hover {
    background-color: #e7eaf1;
  }

  .upload-icon {
    font-size: 2.5rem;
    color: #5B97D5;
    margin-bottom: 10px;
  }

  .upload-label {
    display: block;
    font-weight: 500;
    margin-bottom: 10px;
    color: #333;
  }

  .upload-btn {
    --border-radius: 10px;
    --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .archivo-seleccionado {
    margin-top: 10px;
    text-align: center;
    font-size: 0.95rem;
  }

  .vista-previa-pdf {
    margin-top: 15px;
    text-align: center;
  }

  .preview-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #444;
  }

  .iframe-pdf {
    width: 100%;
    height: 400px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }


  /* Estilos aplicados solo en modo edici칩n */
  .edit-mode ion-input,
  .edit-mode ion-select {
    --background: #f9fafe;
    --padding-start: 10px;
    --border-radius: 10px;
    border: 1px solid #ccd5e0;
    transition: all 0.3s ease;
  }

  .edit-mode ion-input:focus-within,
  .edit-mode ion-select:focus-within {
    border: 1px solid #5B97D5;
    box-shadow: 0 0 0 2px rgba(91, 151, 213, 0.3);
  }

  .edit-mode ion-item ion-label {
    margin-bottom: 8px;
    font-weight: 500;
    color: #333;
  }

  /* Ajuste para eliminar separaci칩n innecesaria */
  ion-item ion-input,
  ion-item ion-select {
    margin-top: 0;
  }

  .label-categoria {
    font-weight: 500;
    color: #333;
    font-size: 16px;
    padding-left: 20px;
    margin-bottom: -10px;
    display: block;
  }
  .billete-card.dark ion-label {
    color: #e0e0e0;
  }

  /* Dark mode styles */
  .billete-card.dark {
    background-color: #1e1e1e;
    color: #e0e0e0;
  }

  .billete-card.dark ion-label {
    color: #e0e0e0;
  }

  .billete-card.dark ion-input,
  .billete-card.dark ion-select {
    --background: #2a2a2a;
    --color: #e0e0e0;
    border: 1px solid #444;
  }

  .billete-card.dark ion-input::placeholder,
  .billete-card.dark ion-select::placeholder {
    color: #aaa;
  }

  .billete-card.dark .billete-header {
    background-color: #333;
    color: #fff;
  }

  .billete-card.dark .pdf-upload-container {
    background-color: #2a2a2a;
    border-color: #444;
  }

  .billete-card.dark .upload-label {
    color: #e0e0e0;
  }

  /* Dark mode styles for the upload button */
  .billete-card.dark .upload-btn {
    --background: #6a0dad !important; /* Purple background */
    --color: #ffffff !important; /* White text */
  }

</style>
