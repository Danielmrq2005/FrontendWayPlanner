<div class="container mt-4 mb-5">
  <!-- Mostrar la lista de grupos si existen, sino mostrar plantilla 'sinGrupos' -->
  <ng-container *ngIf="gruposBilletes.length > 0; else sinGrupos">
    <!-- Iterar por cada grupo para mostrar su tarjeta -->
    <div
      class="item-card shadow-sm"
      [routerLink]="['/viaje', viajeId, 'categoria', grupo.nombre]"
      *ngFor="let grupo of gruposBilletes"
    >
      <div class="left-content">
        <!-- Emoji según categoría -->
        <span class="icono">{{ getEmojiPorCategoria(grupo.nombre) }}</span>
        <!-- Nombre amigable de la categoría -->
        <span class="nombre">{{ getNombreCategoria(grupo.nombre) }}</span>
      </div>
      <div class="cantidad-destacada">
        <!-- Cantidad de billetes dentro de ese grupo -->
        <span>{{ grupo.cantidad }}</span>
        <!-- Icono de flecha para indicar navegación -->
        <ion-icon name="chevron-forward-outline" class="icono-ir"></ion-icon>
      </div>
    </div>
  </ng-container>

  <!-- Plantilla que se muestra cuando no hay grupos de billetes -->
  <ng-template #sinGrupos>
    <div class="text-center mt-5 text-muted">
      <!-- Icono representativo de colección vacía -->
      <i class="bi bi-collection" style="font-size: 2rem;"></i>
      <p class="mt-3">Aún no hay billetes en este viaje.</p>
    </div>
  </ng-template>
</div>

<style>
  body {
    background-color: #ffffff; /* Fondo blanco general */
  }

  /* Tarjeta individual para cada grupo */
  .item-card {
    border: 2px solid #93c5fd;
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    display: flex;
    justify-content: space-between; /* Separar contenido izquierdo y derecho */
    align-items: center;
    background-color: #ffffff;
    transition: transform 0.2s, box-shadow 0.2s; /* Suavizar animaciones */
    cursor: pointer; /* Indica que es clickeable */
  }

  /* Contenido izquierdo con emoji y nombre */
  .left-content {
    display: flex;
    align-items: center;
    gap: 0.75rem; /* Espacio entre emoji y texto */
  }

  .icono {
    font-size: 1.5rem;
    color: #5b97d5; /* Color azul */
  }

  .nombre {
    font-size: 1.1rem;
    font-weight: 500;
    color: #333; /* Texto oscuro */
  }

  /* Icono de flecha para indicar navegación */
  .icono-ir {
    font-size: 1.2rem;
    color: #6ba1d8; /* Azul claro */
  }

  /* Contenedor de cantidad con estilo destacado */
  .cantidad-destacada {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background-color: #dbeafe; /* Fondo azul claro */
    color: #1e3a8a; /* Texto azul oscuro */
    padding: 0.25rem 0.75rem;
    border-radius: 20px; /* Bordes redondeados */
    font-weight: bold;
    font-size: 1.1rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); /* Sombra sutil */
  }

  /* Contenedor principal con margen y tamaño responsivo */
  .container {
    margin-left: auto;
    margin-right: auto;
    padding-left: 15px;
    padding-right: 15px;
    max-width: 90%;
    width: 100%;

    max-height: 70vh; /* Altura máxima igual a 70% de la ventana */
    overflow-y: auto; /* Scroll vertical si excede altura */
  }

  /* Ajustes para pantallas medianas */
  @media (min-width: 768px) {
    .container {
      max-width: 800px;
    }
  }

  /* Ajustes para pantallas grandes */
  @media (min-width: 1200px) {
    .container {
      max-width: 750px;
    }
  }
</style>
