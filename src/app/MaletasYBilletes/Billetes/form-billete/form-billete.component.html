<!-- Contenedor completo del formulario de billete -->
<ion-card id="form-billete" class="billete-card" style="display: block;">
  <!-- Encabezado del formulario con icono y t칤tulo -->
  <div class="billete-header">
    <!-- Icono de billete y t칤tulo -->
    <ion-icon name="ticket-outline" class="billete-icon"></ion-icon>
    <!-- T칤tulo del billete, muestra 'Nuevo Billete' si no hay t칤tulo definido -->
    {{ tituloBillete || 'Nuevo Billete' }}
  </div>

  <!-- Contenido del formulario -->
  <ion-card-content>
    <!-- Campo de entrada para el t칤tulo del billete -->
    <ion-item lines="none">
      <!-- Etiqueta del campo de entrada -->
      <ion-label position="stacked">T칤tulo</ion-label>
      <!-- Input para el t칤tulo del billete -->
      <ion-input
        [(ngModel)]="tituloBillete"
        placeholder="Escribe el t칤tulo que le quieras dar al Billete"
        type="text"> <!-- Placeholder que aparece cuando el campo est치 vac칤o y tituloBillete que cambia el titulo del encabezado -->
      </ion-input>
    </ion-item>

    <!-- Selector desplegable para la categor칤a del billete -->
    <ion-item lines="none" class="ion-margin-top">
      <!-- Etiqueta del selector -->
      <ion-label position="stacked">Categor칤a</ion-label>
      <!-- Ion-select para elegir la categor칤a del billete -->
      <ion-select
        placeholder="Elige la categor칤a del Billete"
        [(ngModel)]="categoriaBillete">
        <!-- Opciones predefinidas -->
        <ion-select-option value="AVION">Avi칩n</ion-select-option>
        <ion-select-option value="TREN">Tren</ion-select-option>
        <ion-select-option value="AUTOBUS">Autob칰s</ion-select-option>
        <ion-select-option value="BARCO">Barco</ion-select-option>
        <ion-select-option value="CONCIERTO">Concierto</ion-select-option>
        <ion-select-option value="MUSEO">Museo</ion-select-option>
        <ion-select-option value="EVENTO">Evento</ion-select-option>
        <ion-select-option value="OTRO">Otro</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Secci칩n para subir un archivo PDF del billete -->
    <div class="pdf-upload-container ion-margin-top">
      <!-- Mensaje e icono si no hay PDF cargado a칰n -->
      <div *ngIf="!vistaPreviaPdfUrl" class="upload-content">
        <!-- Icono de carga y etiqueta descriptiva -->
        <ion-icon name="cloud-upload-outline" class="upload-icon"></ion-icon>
        <ion-label class="upload-label">A침ade el PDF del billete</ion-label>
      </div>

      <!-- Bot칩n para seleccionar archivo PDF -->
      <ion-button
        expand="block"
        class="upload-btn"
        (click)="seleccionarArchivoPdf()"
        color="secondary">
        <!-- Icono de archivo PDF y texto del bot칩n -->
        <span *ngIf="!vistaPreviaPdfUrl">Seleccionar archivo PDF</span>
        <span *ngIf="vistaPreviaPdfUrl">Seleccionar otro archivo PDF</span>
      </ion-button>

      <!-- Input oculto que se activa al hacer clic en el bot칩n -->
      <input type="file" id="inputPdfBillete" hidden accept="application/pdf" (change)="cargarPdf($event)">

      <!-- Vista previa del PDF cargado -->
      <div *ngIf="vistaPreviaPdfUrl" class="vista-previa-pdf ion-margin-top">
        <!-- Iframe para mostrar el PDF cargado -->
        <iframe
          [src]="vistaPreviaPdfUrl"
          class="iframe-pdf"
          frameborder="0">
        </iframe>
      </div>
    </div>

    <!-- Muestra el nombre del archivo PDF cargado -->
    <div *ngIf="nombreArchivoPdf" class="archivo-seleccionado">
      <ion-text color="medium">游늯 {{ nombreArchivoPdf }}</ion-text>
    </div>

    <!-- Botones de acci칩n del formulario: Cancelar y Guardar -->
    <div class="billete-footer">
      <!-- Botones para cancelar -->
      <ion-button fill="outline" color="primary" size="small" (click)="cancelar()">
        <!-- Icono de cancelar y texto del bot칩n -->
        <ion-icon slot="start" name="close-circle"></ion-icon>
        Cancelar
      </ion-button>

      <!-- Bot칩n para guardar el billete -->
      <ion-button fill="solid" color="primary" size="small" (click)="guardarBillete()">
        <!-- Icono de guardar y texto del bot칩n -->
        <ion-icon slot="start" name="checkmark-circle"></ion-icon>
        Ok
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>


<style>
  ion-card-content {
    max-height: 70vh; /* Puedes ajustar este valor seg칰n el dise침o */

  }

  .billete-card {

  .billete-icon {

  }

    justify-content: space-between;

  }

  }

  /* Estilo personalizado para subida de PDF */
  .pdf-upload-container {
    text-align: center;
    background-color: #f4f5f8;
    padding: 20px;

  }

  .pdf-upload-container:hover {

  .upload-icon {

  }

  .upload-label {

  :host-context(.dark) ion-item ion-select {

  }

  ::ng-deep .dark ion-alert .alert-checkbox-label,

</style>
