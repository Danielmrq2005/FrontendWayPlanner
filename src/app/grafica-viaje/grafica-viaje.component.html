<ion-card>
  <ion-card-header>
    <ion-card-title>Ingresos vs Gastos</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="chartPlugins"
            [type]="chartType">
    </canvas>


  </ion-card-content>
</ion-card>
