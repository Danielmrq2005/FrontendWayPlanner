<ion-card>
  <ion-card-header>
    <ion-card-title>Ingresos vs Gastos</ion-card-title>
  </ion-card-header>
  <ion-card-content style="height: 100vh; padding: 1rem;">
    <div class="chart-container">
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="'bar'">
      </canvas>
    </div>
  </ion-card-content>
</ion-card>
