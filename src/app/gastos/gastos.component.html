<ion-content class="ion-padding">
  <div class="top-tabs">
    <span class="tab gasto selected">
      ● Gastos
      <div class="amount">-46,55 €</div>
    </span>
    <span class="tab total">
      = Total
      <div class="amount">-36,55 €</div>
    </span>
    <span class="tab ingreso">
      = Ingresos
      <div class="amount">+10,00 €</div>
    </span>
  </div>
  <ion-list>
    <ng-container *ngFor="let dia of Gastos">
      <ion-item-divider>
        <ion-label class="fecha">{{ dia.fecha }}</ion-label>
      </ion-item-divider>
      <ng-container *ngFor="let gasto of dia.gastos">
        <ion-item lines="none">
          <ion-icon [name]="gasto.esIngreso ? 'card' : 'wallet'" slot="start" [color]="gasto.esIngreso ? 'success' : 'danger'"></ion-icon>
          <ion-label>
            <h2>{{ gasto.titulo }}</h2>
          </ion-label>
          <ion-text [color]="gasto.esIngreso ? 'success' : 'danger'">
            <strong>{{ gasto.esIngreso ? '+' : '-' }}{{ gasto.cantidad | currency:'EUR' }}</strong>
          </ion-text>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
